<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\main.css">
    <title>Minesweeper</title>
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <div class="info">
        <div class="mines-container">
            <label>Mines Remaining:<span class="mines-count">0</span></label>
        </div>
        <button>👩🏼</button>
        <div class="timer-container">
            <label>Time: <span class="minutes">00</span>:
                <span class="seconds">00</span>:
                <span class="milli-seconds">000</span>
            </label>
        </div>
        <div class="game-level">
            <h3>Game Level:</h3>
            <button onclick="onSetLevel(4,2)">16</button>
            <button onclick="onSetLevel(8,14)">62</button>
            <button onclick="onSetLevel(12,32)">144</button>
        </div>
    </div>

    <div class="board-container">
        <table>
            <thead></thead>
            <tbody class="board"></tbody>
        </table>
    </div>
    <div class="modal hide">
        <h2 class="res-message">tuijh</h2>
        <h2>You could do better!</h2>
        <button class="play-again" onclick="onPlayAgain()">Play Again?</button>
    </div>

    <br>
    <button class="flag-btn">🚩</button>
    <footer>Yifaht Meir</footer>
    <script src="js/main.js"></script>
</body>

</html>
